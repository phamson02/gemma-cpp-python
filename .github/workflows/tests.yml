name: Tests

on:
  - push
  - pull_request

jobs:
  download_model:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Download model from Kaggle
        run: |
          mkdir -p model
          curl -L -u ${{ secrets.KAGGLE_USERNAME }}:${{ secrets.KAGGLE_KEY }} \
            -o model/model.tar.gz \
            https://www.kaggle.com/api/v1/models/google/gemma/gemmaCpp/2b-it-mqa/1/download
          tar -xzf model/model.tar.gz -C model
          rm model/model.tar.gz
        shell: bash
      - name: Upload model
        uses: actions/upload-artifact@v2
        with:
          name: model
          path: model

  tests:
    needs: download_model
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Download model
        uses: actions/download-artifact@v2
        with:
          name: model
          path: model
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions
      - name: Test with tox
        run: tox